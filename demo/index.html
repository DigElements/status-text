<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../status-text.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>===== DEMO 1 =====</p>
    <p>Count: 0</p>
    <p>Error:</p>
    <p>Loading: false</p>

    <p>
    Status Text:
    <status-text
      count="0"
      error="">
    </status-text>
    </p>

    <p>===== DEMO 2 =====</p>
    <p>Count: 0</p>
    <p>Error:</p>
    <p>Loading: true</p>

    <p>
    Status Text:
    <status-text
      loading
      count="0"
      error="">
    </status-text>
    </p>

    <p>===== DEMO 3 =====</p>
    <p>Count: 0</p>
    <p>Error: Error!</p>
    <p>Loading: false</p>

    <p>
    Status Text:
    <status-text
      count="0"
      error="Error!">
    </status-text>
    </p>

    <p>===== DEMO 4 =====</p>
    <p>Count: 10</p>
    <p>Error:</p>
    <p>Loading: false</p>

    <p>
    Status Text:
    <status-text
      count="10"
      error="">
    </status-text>
    </p>

    <p>===== DONE =====</p>
  </template>
</body>
</html>
