<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer Element showing status text as loading, error, empty, or blank.  Initially created to show the status of database queries.  Uses the amount of data, an error message, and whether the data is loading.

### Example

    <status-text
        count="1"
        error="Error!"
        loading>
    </status-text>

@demo demo/index.html
-->

<dom-module id="status-text">
  <template>
    <template is="dom-if" if="[[_showLoading(count, loading)]]">
      <div>Loading...</div>
    </template>
    <template is="dom-if" if="[[_showError(count, loading, error)]]">
      <div>[[error]]</div>
    </template>
    <template is="dom-if" if="[[_showEmpty(count, loading, error)]]">
      <div>[[empty]]</div>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'status-text',

      properties: {
        /**
         * The amount of data.
         *
         * @type {Number}
         * @default 0
         */
        count: {
          type: Number,
          value: 0
        },

        /**
         * An error message.
         *
         * @type {String}
         * @default ''
         */
        error: {
          type: String,
          value: ''
        },

        /**
         * Whether the data is currently loading.
         *
         * @type {Boolean}
         * @default false
         */
        loading: {
          type: Boolean,
          value: false
        },

        /**
         * Text to show if count, error, and loading are all falsey.
         *
         * @type {String}
         * @default 'No Data'
         */
        empty: {
          type: String,
          value: 'No Data'
        }
      },

      /**
       * Returns whether to show the loading text.
       *
       * @param {Number} count
       * @param {Boolean} loading
       * @return {Boolean}
       * @private
       */
      _showLoading: function(count, loading) {
        return !count && loading;
      },

      /**
       * Returns whether to show the error text.
       *
       * @param {Number} count
       * @param {Boolean} loading
       * @param {String} error
       * @return {Boolean}
       * @private
       */
      _showError: function(count, loading, error) {
        return !count && !loading && !!error;
      },

      /**
       * Returns whether to show the empty text.
       *
       * @param {Number} count
       * @param {Boolean} loading
       * @param {String} error
       * @return {Boolean}
       * @private
       */
      _showEmpty: function(count, loading, error) {
        return !count && !loading && !error;
      }
    });
  })();
  </script>
</dom-module>
